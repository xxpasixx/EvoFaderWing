[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.11.0
	adafruit/Adafruit MPR121@^1.1.1
	https://github.com/ssilverman/QNEthernet.git
	ssilverman/LiteOSCParser@^1.4.0
	https://github.com/khoih-prog/AsyncUDP_Teensy41.git
	
	;br3ttb/PID@^1.2.1
	;https://github.com/CNMAT/OSC.git
	;arduinojson@^6.21.3

	adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit BusIO@^1.14.1
build_flags = 
	;-DUSB_SERIAL
	-D USB_SERIAL_HID
	;-D USB_HID
    ;-D USB_KEYBOARDONLY
    ;-D LAYOUT_US_ENGLISH
	-DTEENSYDUINO=157
	-D TOUCH_SENSOR_MPR121          ; default touch controller. Switch to -DTOUCH_SENSOR_MTCH2120 to use MTCH2120
	;-D TOUCH_SENSOR_MTCH2120
	;-DDEBUG
monitor_speed = 115200
upload_protocol = teensy-cli
